{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Update Tag</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy}}
    <button type="submit" class="btn btn-primary">Update Tag</button>
  </form>
  <a href="{% url "tag_list" %}">Cancel</a>
{% endblock %}
