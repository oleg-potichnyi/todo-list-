{% extends "base.html" %}

{% block content %}
  <h1>Add New Task</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary">Add Task</button>
      <a href="{% url 'catalog:home' %}" class="btn btn-secondary ml-2">Cancel</a>
    </div>
  </form>
{% endblock %}
